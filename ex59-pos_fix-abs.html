<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex59_mycss-position:fixed_and _absolute</title>

  <style>
    body {
      background-color: lightblue;
      height: 500vh;

    }

    h1 {
      color: red;
      text-align: center;
    }

    h2 {
      color: green;
      text-align: left;
      padding: 10px;
    }

    p {
      font-family: 'Helvetica', sans-serif;
      font-size: 18px;
      color: blue;
      padding-left: 5px;
    }

    .parent {
      position: relative;
      height: 5em;
    }

    .absolute {
      position: absolute;
      width: 100%;
      box-sizing: border-box;
      height: 5em;
      border: 1px solid red;
      clip: rect(0, auto, auto, 0);
      /* весь батьківський периметр */
      clip-path: polygon(0 0, 0 100%, 100% 100%, 100% 0);
      /* весь батьківський периметр */
    }

    .fixed {
      /* одинаковое положення для обох елементів */
      position: fixed;
      top: 1em;
      left: 5%;
    }

    .fixed.red {
      background: red;
    }

    .fixed.lightpink {
      background: lightpink;
    }
  </style>

</head>

<body>

  <h1>Позиціонування елементу з position:fixed; та clip-path чи clip</h1>
  <p>
    <b>position: fixed</b> - Властивість 'clip' не рекомендується використовувати, бо воно застарвло. Йому на зміну
    прийшла властивість 'clip-path'.
  </p>

  <h2>clip, працює лишень разом з position:absolute;</h2>


  <div class="fixed lightpink">Fixed</div>
  <div class="parent">
    <div class="absolute">
      <div class="fixed red">Зафіксований</div>
    </div>
  </div>

</body>

</html>
