<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list with animated cheks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="glassContainer">
        <h1>Todo List</h1>
        <ul>
            <li><label class="container">Groceries<input type="checkbox">
                    <span class="checkmark"></span>
            </li>
            <ul>
                <li><label class="container">3 Tomatoes<input type="checkbox">
                        <span class="checkmark"></span>
                </li>
                <li><label class="container">1 bunch of cherries<input type="checkbox">
                        <span class="checkmark"></span>
                </li>
                <li><label class="container">6 onions<input type="checkbox">
                        <span class="checkmark"></span>
                </li>
                <li><label class="container">3 heads of garlic<input type="checkbox">
                        <span class="checkmark"></span>
                </li>
                <li><label class="container">1 bag spring mix<input type="checkbox">
                        <span class="checkmark"></span>
                </li>
            </ul>
            </li>
            <li>
                <label class="container">Cancel gym membership
                    <input type="checkbox">
                    <span class="checkmark"></span>
            </li>
            <li><label class="container">Clean gutters<input type="checkbox">
                    <span class="checkmark"></span>
            </li>
            <li><label class="container">Take package to the post office<input type="checkbox">
                    <span class="checkmark"></span>
            </li>
            <li><label class="container">Call Avery about Ali's party (afternoon)<input type="checkbox">
                    <span class="checkmark"></span>
            </li>
            <li><label class="container">Sort recycling & put out trash<input type="checkbox">
                    <span class="checkmark"></span>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
