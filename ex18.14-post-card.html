<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex67-Poste-card form</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: lightblue;
    }

    .postcard {
      max-width: 350px;
      margin: 50px auto 0;
      padding: 20px;
      background: #fffdee;
      border: 10px solid transparent;
      border-image: 10 repeating-linear-gradient(135deg, #C42061, #C42061 10px, transparent 10px, transparent 20px, #FBCFDF 20px, #FBCFDF 30px, transparent 30px, transparent 40px);
      font-family: 'Playfair Display';
      color: #605756;
    }

    .form-row {
      margin-bottom: 15px;
    }

    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row textarea {
      width: 100%;
      padding: 0 10px;
      line-height: 35px;
      border-width: 0;
      outline: none;
      background: transparent url(https://html5book.ru/wp-content/uploads/2016/12/bg-form.png) bottom left repeat-x;
      background-size: 8px 35px;
      font-family: 'Playfair Display';
    }

    .form-row textarea {
      background-attachment: local;
      background-repeat: repeat;
      resize: none;
    }

    .form-row input[type="submit"] {
      padding: 10px 20px;
      margin-top: 10px;
      background: #F67CA5;
      border-width: 0;
      cursor: pointer;
      outline: none;
      font-family: 'Playfair Display';
      font-size: 13px;
      letter-spacing: 1px;
      color: #fffdee;
      text-transform: uppercase;
      transition: 1s cubic-bezier(.165, .84, .44, 1);
    }

    .form-row input[type=submit]:hover {
      background: #C42061;
    }
  </style>

</head>

<body>

  <form action="" class="postcard">
    <div class="form-row">
      <label for="name">Ваше имя</label><input type="text" id="name" required>
    </div>
    <div class="form-row">
      <label for="email">Ваш Email</label><input type="email" id="email" required>
    </div>
    <div class="form-row">
      <label for="message">Ваше сообщение</label><textarea rows="5" id="message" required></textarea>
    </div>
    <div class="form-row">
      <input type="submit" value="Отправить сообщение">
    </div>
  </form>

</body>

</html>
