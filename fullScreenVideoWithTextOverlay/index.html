<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Full Screen Video with text overlay</title>
	</head>
	<body>
		<header class="video-header">
			<video
				src="https://drive.google.com/uc?id=1QmPm1EdHE0yLepVKu8FqqpPxmNKSxwnC"
				autoplay
				loop
				playsinline
				muted
			></video>

			<div class="header-text">
				<h1>
					Exploring
					<span>The Sea</span>
				</h1>
			</div>
			<div class="description">
				<p>
					This is an example of a full screen video being shown as a background
					at any screen size. This is accomplished with giving video absolute
					positioning, full viewport width and height, and using 'object-fit:
					cover;'
				</p>
				<p class="credit">
					Video credit: Taryn Elliot on
					<a
						href="https://www.pexels.com/video/colorful-fish-swimming-among-seaweed-5548030/"
						>pexels.com.</a
					>
				</p>
			</div>
		</header>
	</body>
</html>
