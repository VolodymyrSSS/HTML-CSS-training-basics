<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>squeezy bouncing buttons</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="grid">
	    <div class="button-container">
		    <button class="stretch-up">Stretch up</button>
	    </div>
	    <div class="button-container">
		    <button class="stretch-out">Stretch out</button>
	    </div>
	    <div class="button-container">
		    <button class="squish-in">Squish in</button>
	    </div>
	    <div class="button-container">
		    <button class="squish-down">Squish down</button>
	    </div>
    </div>
  </body>
</html>
