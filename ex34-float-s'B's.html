<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex34_mycss-float</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightblue;
    }

    h1 {
      color: red;
      text-align: center;
    }

    h2 {
      color: green;
      text-align: left;
      padding: 10px;
    }

    p {
      font-family: 'Helvetica', sans-serif;
      font-size: 18px;
      color: blue;
    }

    img {
      width: 100%
    }

    .img-container {
      float: left;
      /* three containers (use 25% for four, and 50% for two, etc) */
      width: 33.33%;
      /* if you want space between the images */
      padding: 5px;
    }

    .clearfix::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>

</head>

<body>

  <h1>CSS Layout - float and clear<h1>
      <p>An example of applying properties float and clearfix::after in web-page 'Images Side by Side'</p>

      <h2>We float images side by side</h2>

      <div class="clearfix">
        <div class="img-container">
          <img src="./img/italy.jpg" alt="Italy">
        </div>
        <div class="img-container">
          <img src="./img/forest1.jpg" alt="Forest">
        </div>
        <div class="img-container">
          <img src="./img/mountains1.jpg" alt="Mountains">
        </div>
      </div>
</body>

</html>
