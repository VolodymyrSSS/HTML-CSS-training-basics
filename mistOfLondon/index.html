<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The mist of London</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mist">
      <span style="--i: 1"></span>
      <span style="--i: 3"></span>
      <span style="--i: 16"></span>
      <span style="--i: 5"></span>
      <span style="--i: 13"></span>
      <span style="--i: 6"></span>
      <span style="--i: 7"></span>
      <span style="--i: 10"></span>
      <span style="--i: 8"></span>
      <span style="--i: 7"></span>
      <span style="--i: 10"></span>
      <span style="--i: 8"></span>
      <span style="--i: 17"></span>
      <span style="--i: 11"></span>
      <span style="--i: 12"></span>
      <span style="--i: 14"></span>
      <span style="--i: 2"></span>
      <span style="-i: 9"></span>
      <span style="--i: 15"></span>
      <span style="--i: 4"></span>
    </div>

    <div class="container" style="--i: 1">
      <img
        src="https://assets.codepen.io/4787486/street-lamp.png"
        alt="lamp stand"
      />
      <div class="light light1"></div>
    </div>

    <div class="container" style="--i: 2">
      <img
        src="https://assets.codepen.io/4787486/street-lamp.png"
        alt="lamp stand"
      />
      <div class="light light2"></div>
    </div>

    <div class="container" style="--i: 3">
      <img
        src="https://assets.codepen.io/4787486/street-lamp.png"
        alt="lamp stand"
      />
      <div class="light light3"></div>
    </div>

    <img
      class="man"
      src="https://assets.codepen.io/4787486/victorian-man-silhouette.png"
      alt="man of London"
    />

    <img
      class="carriage"
      src="https://assets.codepen.io/4787486/horse-drawn-carriage-silhouette.png"
      alt="carriage"
    />
  </body>
</html>
