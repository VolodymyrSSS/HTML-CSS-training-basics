<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unusual Grid Font</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- H -->
    <div class="grid">
      <div class="cell"></div>
      <div class="cell empty"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell top"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell empty"></div>
      <div class="cell"></div>
    </div>

    <!-- E -->
    <div class="grid">
      <div class="cell"></div>
      <div class="cell top"></div>
      <div class="cell top"></div>
      <div class="cell"></div>
      <div class="cell top"></div>
      <div class="cell top"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- L -->
    <div class="grid">
      <div class="cell left"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell left"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- L -->
    <div class="grid">
      <div class="cell left"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell left"></div>
      <div class="cell empty"></div>
      <div class="cell empty"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>

    <!-- O -->
    <div class="grid">
      <div class="cell"></div>
      <div class="cell top"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell empty"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
