<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex27.3_mycss: Gray Horizontal Navbar</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightblue;
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
    }

    h1.title {
      color: red;
      text-align: center;
      margin-top: 55px;
    }

    h2 {
      color: green;
      text-align: left;
      padding: 10px;
    }

    p {
      font-size: 18px;
      color: blue;
    }

    .ex-navbar-grey {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      border: 1px solid #e7e7e7;
      background-color: #f3f3f3;
    }

    .ex-navbar-grey>li {
      float: left;
    }

    .ex-navbar-grey>li a {
      display: block;
      color: #666;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .ex-navbar-grey>li a:hover:not(.active) {
      background-color: #ddd;
    }

    .ex-navbar-grey>li a.active {
      color: white;
      background-color: #4CAF50;
    }
  </style>

</head>

<body>

  <h1 class="title">CSS Navigation Bar example - Gray Horizontal Navbar</h1>
  <p>An example of a gray horizontal navigation bar with a thin gray border</p>

  <ul class="ex-navbar-grey">
    <li><a class="active" href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>



</body>

</html>
