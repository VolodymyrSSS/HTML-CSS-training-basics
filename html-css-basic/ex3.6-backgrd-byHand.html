<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ex3.6_mycss: background-MyPaintings</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				height: 100vh;
				margin: 0;
				display: grid;
				place-items: center;
				background: url('https://media.istockphoto.com/id/1357392656/photo/abstract-acrylic-painting-textured-background.jpg?b=1&s=170667a&w=0&k=20&c=ZVSuR8Zt8Zif5vCz7xVZvFKzO0bK5pC4HjPRkq1R8RI=');
				background-size: cover;
			}
			.container {
				padding: 3rem;
				background-color: rgba(235, 235, 192, 0.5);
			}
			.p1 {
				font-size: 4rem;
				font-family: 'Short Stack', serif;
				font-weight: 700;
				color: red;
				text-align: center;
				margin: 10px;
				display: grid;
				align-items: center;
				text-align: center;
				grid-template: 100%/1fr auto 1fr;
			}
			.p1:before,
			.p1:after {
				content: '';
				height: 2px;
				background: red;
			}
			.p1:before {
				margin-right: 15px;
			}
			.p1:after {
				margin-left: 15px;
			}
			.p2 {
				font-family: 'Homemade Apple', serif;
				color: red;
				text-shadow: 1px 1px 1px darkorchid;
				font-size: 8rem;
				padding: 0;
				margin: -2.2rem 0;
			}
			.p3 {
				font-size: 2rem;
				font-family: 'Short Stack', serif;
				font-weight: 400;
				color: green;
				text-align: right;
				margin-top: 40px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<p class="p1">Look at</p>
			<p class="p2">my paintings</p>
			<p class="p3">by Volodymyr Sych</p>
		</div>
	</body>
</html>
