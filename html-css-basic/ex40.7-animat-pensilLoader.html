<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>animation pensil loader</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
				overflow: hidden;
				background-color: tan;
			}
			.center {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				animation: animate 4s linear infinite;
			}
			.pensil {
				width: 300px;
				height: 15px;
				background: #ffc334;
				border-top: 10px solid #ffd268;
				border-bottom: 10px solid #e3af38;
				overflow: hidden;
				transform-origin: top; /*the point around which a transformation is applied*/
			}
			.pensil p {
				margin: 0;
				padding: 0;
				text-align: center;
				font-size: 8px;
				line-height: 15px;
				text-transform: uppercase;
				font-weight: bold;
				color: #d09200;
			}
			.pensil::before {
				content: '';
				position: absolute;
				left: -80px;
				top: 0;
				border-style: solid;
				border-color: transparent #e29663 transparent transparent;
				border-width: 17px 40px 18px;
			}
			.pensil::after {
				content: '';
				position: absolute;
				left: -80px;
				top: 0;
				border-style: solid;
				border-color: transparent #262626 transparent transparent;
				border-width: 17px 40px 18px;
				transform: scale(0.3);
			}
			.top {
				position: absolute;
				top: 0;
				right: 0;
				height: 15px;
				width: 30px;
				background: #ccc;
				border-top: 10px solid #dedede;
				border-bottom: 10px solid #b9bfbf;
			}
			.top::before {
				content: '';
				position: absolute;
				top: -10px;
				right: -100%;
				width: 150%;
				height: 100%;
				background: #d76f6e;
				border-top: 10px solid #da8e8d;
				border-bottom: 10px solid #c85957;
				border-top-right-radius: 5px;
				border-bottom-right-radius: 5px;
				z-index: 2;
			}
			.stroke {
				position: absolute;
				top: 50%;
				left: calc(50% - 5px);
				transform: translate(-50%, -50%) rotate(45deg);
				border: 5px solid transparent;
				border-left-color: #000;
				border-top-color: #000;
				width: 360px;
				height: 360px;
				border-radius: 50%;
				z-index: 1;
			}
			@keyframes animate {
				0% {
					transform: translate(-50%, -50%) rotate(360deg);
				}
				100% {
					transform: translate(-50%, -50%) rotate(0deg);
				}
			}
		</style>
	</head>

	<body>
		<div class="center">
			<div class="pensil">
				<p>drawn by Volodymyr Sych</p>
				<div class="top"></div>
			</div>
			<div class="stroke"></div>
		</div>
	</body>
</html>
