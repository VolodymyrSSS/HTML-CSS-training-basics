<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>animation loader using only html</title>
		<style>
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			body {
				background-color: tan;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.load {
				border: 16px solid black;
				border-radius: 50%;
				border-top: 16px solid white;
				width: 120px;
				height: 120px;
				margin-left: 25px;
				animation: rotate 2s linear infinite;
			}
			@keyframes rotate {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<h1>Loader animation by html code only</h1>

		<div class="load"></div>
	</body>
</html>
