<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>ex3.5_mycss: background-texture-MadeByHand</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				height: 100vh;
				margin: 0;
				display: grid;
				place-items: center;
				background-image: url('https://img.freepik.com/free-photo/close-up-texture-cream_23-2149409694.jpg?size=626&ext=jpg&ga=GA1.1.1068466944.1680566662&semt=ais');
				background-repeat: no-repeat;
				background-size: cover;
				background-position: center;
			}
			.container {
				padding: 3rem;
				background-color: rgba(255, 255, 255, 0.2);
				border-radius: 50%;
				box-shadow: 0 0 10px rgba(255, 255, 255, 0.8) inset,
					0 0 20px rgba(255, 255, 255, 0.4) inset,
					0 0 30px rgba(255, 255, 255, 0.2) inset,
					0 0 40px rgba(255, 255, 255, 0.1) inset;
				backdrop-filter: blur(10px);
			}
			.p1 {
				font-size: 4rem;
				font-family: 'Short Stack', serif;
				font-weight: 700;
				color: fuchsia;
				text-align: center;
				margin: 10px;
				display: grid;
				align-items: center;
				text-align: center;
				grid-template: 100%/1fr auto 1fr;
			}
			.p1:before,
			.p1:after {
				content: '';
				height: 2px;
				background: fuchsia;
			}
			.p1:before {
				margin-right: 15px;
			}
			.p1:after {
				margin-left: 15px;
			}
			.p2 {
				font-family: 'Homemade Apple', serif;
				color: fuchsia;
				text-shadow: 1px 1px 1px darkorchid;
				font-size: 8rem;
				padding: 0;
				margin: -2.2rem 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<p class="p1">We make it</p>
			<p class="p2">with LOVE</p>
		</div>
	</body>
</html>
