<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex30.1_mycss: flexbox pictures gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightblue;
      height: 500vh;
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
    }

    h1 {
      color: red;
    }

    h2 {
      color: green;
      text-align: left;
      padding: 10px;
      clear: both;
    }

    p {
      font-size: 18px;
      color: blue;
      padding-left: 5px;
    }

    .header {
      text-align: center;
      padding: 32px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      flex: 25%;
      max-width: 25%;
      padding: 0 4px;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media (max-width: 800px) {
      .column {
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media (max-width: 600px) {
      .column {
        flex: 100%;
        max-width: 100%;
      }
    }
  </style>

</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1>Responsive Image Grid</h1>
    <h2>Task: use flexbox to create a responsive image gallery that varies between four, two or full-width images,
      depending on screen size.</h2>
    <p>You can resize the browser window to see the responsive effect.</p>
