<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex18.6_mycss: приклад сайта з використанням position:sticky</title>

  <style>
    body {
      background-color: lightblue;
    }

    h1 {
      color: red;
      text-align: center;
    }

    header,
    nav,
    article,
    aside,
    footer {
      border: 2px solid blue;
      background: #ccc;
    }

    header,
    nav,
    article,
    aside {
      margin-bottom: 1em;
    }

    article,
    footer {
      min-height: 100vh;
    }

    aside {
      min-height: 20vh;
    }

    @supports (display: grid) {
      @media (min-width: 20em) {
        body {
          display: grid;
          grid-template-columns: 1fr minmax(0, 40em) 1em minmax(0, 15em) 1fr;
          grid-template-rows: repeat(3, auto 1em) 1fr 1em auto;
        }

        header,
        nav,
        article,
        aside {
          margin: 0;
        }

        header,
        footer,
        nav {
          grid-column: 2/5;
        }

        nav {
          grid-row: 3/4;
        }

        article {
          grid-column: 2/3;
          grid-row: 5/8;
        }

        [id^="right"] {
          grid-column: 4/5;
        }

        #right1 {
          grid-row: 5/6;
        }

        #right2 {
          grid-row: 7/8;
        }

        .sticky {
          position: sticky;
          top: 0;
          border: 3px solid red;
          background: violet;
        }

        footer {
          grid-row: 9/10;
        }
      }
    }
  </style>

</head>

<body>

  <h1>Приклад сайта з використанням в одній частині властивості position: sticky</h1>
  <header>Заголовок</header>
  <nav>Меню</nav>
  <article>Основна частина</article>
  <div id="right2">
    <aside class="sticky">Прилипаюча частина</aside>
  </div>
  <aside id="right1">Допоміжна частина</aside>
  <footer>Футер</footer>



</body>

</html>
